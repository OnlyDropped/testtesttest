<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img src="img/logo.svg" alt="">
        </a>
        <ul class="header__nav">
          <li class="header__item">
            <a class="header__link" href="#">
              <img src="img/icons/1.svg" alt="">
            </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">
              <img src="img/icons/heart.svg" alt="">
            </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">
              <img src="img/icons/account.png" alt="">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div class="stories">
    <div class="container">
      <ul class="stories__items">
        <li class="stories__item">
          <a class="stories__link" href="#">
            <img class="stories__images" src="img/stories/1.png" alt="">
            <span class="stories__span">intellectfox</span>
          </a>
        </li>
        <li class="stories__item">
          <a class="stories__link" href="#">
            <img class="stories__images" src="img/stories/2.png" alt="">
            <span class="stories__span">zuck</span>
          </a>
        </li>
        <li class="stories__item">
          <a class="stories__link" href="#">
            <img class="stories__images" src="img/stories/3.png" alt="">
            <span class="stories__span">elon.mask</span>
          </a>
        </li>
        <li class="stories__item">
          <a class="stories__link" href="#">
            <img class="stories__images" src="img/stories/4.png" alt="">
            <span class="stories__span">bezos</span>
          </a>
        </li>
        <li class="stories__item">
          <a class="stories__link" href="#">
            <img class="stories__images" src="img/stories/5.png" alt="">
            <span class="stories__span">tim_cook</span>
          </a>
        </li>
        <li class="stories__item">
          <a class="stories__link" href="#">
            <img class="stories__images" src="img/stories/6.png" alt="">
            <span class="stories__span">bill.gates</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
